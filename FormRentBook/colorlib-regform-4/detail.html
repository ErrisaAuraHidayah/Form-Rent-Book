<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-8">
                <div class="card-body">
                    <h2 class="title" style="text-align: center;">Daftar Peminjaman Buku</h2>
                    <table class="table" border="5" cellpadding="100" cellspacing="10">
                        <thead>
                            <tr>
                                <th>NAMA </th>
                                <th>JUDUL </th>
                                <th>KELAS</th>
                                <th>TANGGAL</th>
                                <th>PENERBIT</th>
                                <th>JUMLAH </th>
                
                            </tr>
                        </thead> 
                        <tbody>
                            <tr>
                                <td id="tempatnama"></td>
                                <td id="tempatjudul"></td>
                                <td id="tempatkelas"></td>
                                <td id="tempattanggal"></td>
                                <td id="tempatpenerbit"> </td>  
                                <td id="tempatjumlah"></td> 
                            </tr>   
                        </tbody>
                        
                        <script>
                            const searchParams = new URL(document.URL).searchParams;
                            const name = searchParams.get("nama");
                            const title = searchParams.get("judul");
                            const clas = searchParams.get("kelas");
                            const rent = searchParams.get("pinjam");
                            const terbit = searchParams.get("penerbit");
                            const count = searchParams.get("jumlah");

                            document.getElementById("tempatnama").innerHTML = name;
                            document.getElementById("tempatjudul").innerHTML = title;
                            document.getElementById("tempatkelas").innerHTML = clas;
                            document.getElementById("tempattanggal").innerHTML = rent;
                            document.getElementById("tempatpenerbit").innerHTML = terbit;
                            document.getElementById("tempatjumlah").innerHTML = count;
                        </script>
                    </table>
                </div>
            </div>
        </div>
    </div>
