<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Javascript</title>
    <!--Menyisipkan kode js eksternal-->
    <script src="js/external.js"></script>
    <script>
        //embed
        //ini adalah kode di dalam tag <head>
        console.log("hello js dari head");
    </script>
</head>
<body>
    <script>
        console.log("saya belajar javascript"); //ini munculnya ada di console
        document.write("Hello World"); //ini muncul pada web browser itu
    </script>

    <p>Tutor js pemula</p>
    <script>
        //embed
        //ini adalah kofr di dalam tag <body>
        console.log("Hello js dari body");
    </script>

    <!--Inline (ini biasanya digunakan jika ada event tertentu contohe onclick)-->
    <a href="" onclick="alert('yay')">Klik Aku!</a>
    <a href="javascript:alert('yey')">Klik Aku</a>

    <!--console untuk melihat error, untuk mengecek apakah kodingan kita terhubung dengan web browser ketika pakai framework-->
    <!--Postman itu untuk testing, apakah kodingannya berjalan sesuai yang kita mau, mengecek koneksinya ke framework-->
</body>
</html>
